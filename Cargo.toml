[package]
name = "hypercore"
version = "0.9.0"
license = "MIT OR Apache-2.0"
description = "Secure, distributed, append-only log"
documentation = "https://docs.rs/hypercore"
repository = "https://github.com/datrs/hypercore"
readme = "README.md"
authors = ["Yoshua Wuyts <yoshuawuyts@gmail.com>"]
keywords = ["dat", "p2p", "stream", "feed", "merkle"]
categories = [
  "asynchronous",
  "concurrency",
  "cryptography",
  "data-structures",
  "encoding",
]

[dependencies]
blake2-rfc = "0.2.18"
byteorder = "1.2.6"
ed25519-dalek = "0.8.1"
failure = "0.1.2"
flat-tree = "4.1"
lazy_static = "1.1.0"
memory-pager = "0.8.0"
merkle-tree-stream = "0.8.0"
pretty-hash = "0.4.0"
rand = "0.6.0"
random-access-disk = "0.6.0"
random-access-memory = "0.5.0"
random-access-storage = "0.6.0"
sha2 = "0.7.1"
sleep-parser = "0.8.0"
sparse-bitfield = "0.8.1"
tree-index = "0.5.0"

[dev-dependencies]
quickcheck = "0.8.0"
data-encoding = "2.1.1"
remove_dir_all = "0.5.1"
tempfile = "3.0.4"
