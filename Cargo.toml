[package]
name = "hypercore"
version = "0.6.1-alpha.0"
license = "MIT OR Apache-2.0"
description = "Secure, distributed, append-only log"
documentation = "https://docs.rs/hypercore"
repository = "https://github.com/datrs/hypercore"
readme = "README.md"
authors = ["Yoshua Wuyts <yoshuawuyts@gmail.com>"]

[dependencies]
blake2-rfc = "0.2.18"
byteorder = "1.2.2"
ed25519-dalek = "0.6.2"
failure = "0.1.1"
flat-tree = "3.3.0"
lazy_static = "1.0.0"
memory-pager = "0.7.0"
merkle-tree-stream = "0.5.0"
pretty-hash = "0.2.0"
rand = "0.4.2"
random-access-disk = "0.5.0"
random-access-memory = "0.4.0"
random-access-storage = "0.5.0"
sha2 = "0.7.1"
sleep-parser = "0.6.0"
sparse-bitfield = "0.8.0"
tree-index = "0.4.0"

[dev-dependencies]
quickcheck = "0.6.2"
data-encoding = "2.1.1"
remove_dir_all = "0.5.1"
tempfile = "3.0.3"
